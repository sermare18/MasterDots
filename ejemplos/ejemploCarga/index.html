<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de JS y DOM</title>
</head>
<body>
    <!-- Con 'defer' el script se ejecuta justo despúes que se ha cargado todo el html -->
    <script src="./js/app.js" defer></script> 
    <!-- Con 'async' el script se ejecuta paralelamente mientras se va cargando el html -->
    <!-- <script src="./js/app.js" async ></script> -->
    <p id="p1">...Antes del script...</p>
    <p id="p2">...Después del script...</p>
</body>
</html>
